<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How many tens in numbers up to 200</title>
    <link href="game2.css" rel="stylesheet">


</head>
<body>

<div class="mainBox">
    <div class="headBox">
        <div class="back">
            <a href="../menu.html" style="cursor: pointer; font-weight: bold; color: blue; text-decoration: none;">Back</a>
        </div>
        <div class="rightBar">
            <div class="progress">
                <canvas id="progressBar" width="560" height="40" ></canvas>
            </div>
        </div>
        <div class="next" ><!-------------------------------------------------------------------------------------------->
            <p id="next_link" onclick="next1()" style="cursor: pointer; width: 100px; height: 40px;
            margin-top: 3px; font-weight: bold; color: blue; "></p>
        </div>
    </div>
    <div id="content" class="content" >
        <div id="columnSpace" class="columnSpace" >

            <div id="column" class="column" ></div>
        </div>

        <div id="question1Space" class="question1Space" >
            <div id="question1" class="question1" >

                <p>
                    Here there are <input class="inputBox2" id="input1" oninput="checkQuestion1(1)"   maxlength="2"> tens -
                </p>
                <p>
                    which is the same as <input class="inputBox1" id="input2" oninput="checkQuestion1(2)" maxlength="3"> units
                </p>
                <!-- tạo câu hỏi -->
            </div>

        </div>

        <div id="suggest1Space" class="suggest1Space">

            <div id="suggest1" class="suggest1" style="display: block">
                <div id="suggest1tens" style="display: none">
                    Each rod has 1 ten.<br>
                    How many tens in total?

                </div>
                <div id="suggest1units" style="display: none">
                    Here there are <div id="tens1" class="tens1"></div> rods - each of 10 cubes.<br>
                    How many cubes in total?
                </div>
            </div>
        </div>


        <div id="question2Space" style="display: none" class="question2Space">
            <div id="question2" class="question2">
                <div id="question2tens" class="question2tens" style="display: none" >

                    <div id="tens" class="tens"></div> tens is the same as <input class="inputBox1" id="inputTens" oninput="checkQuestion2('tens')" maxlength="3" > units
                </div>

                <div id="question2units" class="question2units" style="display: none">
                    <div></div>
                    <div></div>
                    <div id="units" class="units"></div> units is the same as <input class="inputBox2" id="inputUnits"  oninput="checkQuestion2('units')"  maxlength="2"> tens
                </div>
            </div>

        </div>


        <div id="suggest2Space" class="suggest2Space" style="display: none">
            <div id="suggest2" >
                <div id="suggest2tens" style="display: none" class="suggest2">
                    How many rod?
                </div>
                <div id="suggest2units" style="display: none" class="suggest2">
                    How many cubes?
                </div>

            </div>
        </div>

        <div id="column2Space" class="column2Space" style="display: none">
            <div id="column2" class="column2"></div>
        </div>

    </div>

</div>

<script type="text/javascript" src="game2.js"></script>



</body>
</html>
